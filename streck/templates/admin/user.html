{% extends "admin/layout.html" %}
{% block title %}{{ user.name() }}{% endblock %}
{% block body %}
	{{ super() }}
	<p><a href="/admin/user">Tillbaks till listan</a></p>
	<form action="/admin/user/{{ user.barcode() }}/update" method="post">
		<p><label>Streckkod: <input type="text" name="barcode" required value="{{ user.barcode() }}"></label></p>
		<p><label>Namn: <input type="text" name="name" required value="{{ user.name() }}"></label></p>
		<p><label>Bild: <input type="file" name="picture"></label></p>
		<p><button type="submit">Uppdatera användare</button></p>
	</form>
	{% if user.disabled() %}
	<form action="/admin/user/{{ user.barcode() }}/enable"><p><button type="submit">Aktivera användare</button></p></form>
	{% else %}
	<form action="/admin/user/{{ user.barcode() }}/disable"><p><button type="submit">Avaktivera användare</button></p></form>
	{% endif %}
{% endblock %}
